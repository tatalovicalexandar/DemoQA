# Base URI and path
base.uri=https://demoqa.com
# If API is served under additional base path, set here. Usually empty.
base.path=

# Endpoints (adjust to match the Swagger/OpenAPI exactly)
# Examples:
# books.endpoint=/BookStore/v1/Books
# book.byIsbn.endpoint=/BookStore/v1/Book/{isbn}
#
books.endpoint=/BookStore/v1/Books
book.byIsbn.endpoint=/BookStore/v1/Book/{isbn}

# Sample ISBN to use in tests
sample.isbn=9781449325862

# Request timeout (ms) - for custom logic if you implement timeouts
request.timeout=5000